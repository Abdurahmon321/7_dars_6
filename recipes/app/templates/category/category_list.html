{% extends 'base.html' %}

{% block content %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="alert alert-{{ message.tags }}">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}
<h1>Categories</h1>
<div class="container mt-5">
    <h1>Categories</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-3">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"><a href="#">{{ category.name }}</a></h5>
                    <a href="{% url 'category_update' category.pk %}" class="btn btn-primary">Update</a>
                    <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'category_create' %}" class="btn btn-success">Create Category</a>
</div>


{% endblock %}
