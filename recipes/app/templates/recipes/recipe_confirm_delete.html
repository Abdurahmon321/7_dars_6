<!-- recipe_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="alert alert-{{ message.tags }} ">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ recipe.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% endblock %}
